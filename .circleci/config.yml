version: 2.1

orbs:
  win: circleci/windows@4.1

# ------------------------------------------------
# Configurations
# ------------------------------------------------
flutter_version: &flutter_version
  FLUTTER_VERSION: "2.10.4"
default_flutter_wdir: &default_flutter_wdir
  working_directory: ~/qaul-libp2p/qaul_ui
flutter_ios_dir: &flutter_ios_dir
  working_directory: ~/qaul-libp2p/qaul_ui/ios
checkout_to_root: &checkout_to_root
  steps:
    - checkout:
        path: ~/qaul-libp2p

aliases:
  - &restore_git_cache
    name: Restore GIT cache
    keys:
      - source-v1-{{ .Branch }}-{{ .Revision }}
      - source-v1-{{ .Branch }}-
      - source-v1-
  - &save_git_cache
    name: Save GIT cache
    key: source-v1-{{ .Branch }}-{{ .Revision }}
    paths:
      - .git

executors:
  flutter:
    docker:
      - image: cirrusci/flutter:stable
    <<: *default_flutter_wdir
  android-flutter:
    docker:
      - image: cimg/android:2021.10
    resource_class: large
    <<: *default_flutter_wdir
  android-rust:
    docker:
      - image: cimg/android:2022.03-ndk
    resource_class: large

jobs:
  # ------------------------------------------------
  # Integration Jobs
  # ------------------------------------------------
  flutter-analyze:
    executor: flutter
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - install-flutter-deps
      - run: flutter analyze
  flutter-test:
    executor: flutter
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - install-flutter-deps
      - run: flutter test
  # ------------------------------------------------
  # Deploy Jobs
  # ------------------------------------------------
  publish-rust-github-release:
    working_directory: ~/qaul-libp2p
    docker:
      - image: cimg/rust:1.60.0
    environment:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - attach_workspace:
          at: ~/qaul-libp2p
      - run:
          name: Copy binaries to ./artifacts
          command: |
            mkdir artifacts
            # Linux
            cp rust/target/release/liblibqaul.so ./artifacts/
            cp rust/target/release/qaul-cli ./artifacts/
            cp rust/target/release/qauld ./artifacts/
            # Android
            cp -a android/blemodule/build/outputs/aar/. ./artifacts/
            cp -a android/libqaul/build/outputs/aar/. ./artifacts/
            # iOS
            cp rust/target/debug/liblibqaul.dylib ./artifacts/
            # MacOS
            cp rust/target/universal/release/liblibqaul.a ./artifacts/
            # Windows
            cp rust/target/debug/libqaul.dll ./artifacts/
      - run:
          name: Install ghr
          command: |
            GHR_VERSION=0.14.0
            GHR_URL=https://github.com/tcnksm/ghr/releases/download/v${GHR_VERSION}/ghr_v${GHR_VERSION}_linux_amd64.tar.gz
            wget "$GHR_URL"
            tar xzf ghr_v${GHR_VERSION}_linux_amd64.tar.gz
            rm -r ghr_v${GHR_VERSION}_linux_amd64.tar.gz
            echo "export PATH=ghr_v${GHR_VERSION}_linux_amd64:${PATH}" >> $BASH_ENV
      - run:
          name: Publish Release on GitHub
          command: |
            VERSION=$(cd rust/libqaul && cargo generate-lockfile -q && cargo pkgid | cut -d# -f2 | cut -d: -f2)
            TAG="v${VERSION}-rust"
            DESCRIPTION=$(cat docs/rust-release-template.md | sed "s/TAGNAME/${TAG}/g")

            echo "Version Found: $VERSION"
            echo "Tag built:     $TAG"
            echo "Description:\n$DESCRIPTION"
            echo ""

            ghr -t "${GITHUB_TOKEN}" \
              -u "${CIRCLE_PROJECT_USERNAME}" \
              -r "${CIRCLE_PROJECT_REPONAME}" \
              -c "${CIRCLE_SHA1}" \
              -n "Rust - v${VERSION}" \
              -b "${DESCRIPTION}" \
              -delete \
              "${TAG}" artifacts/
  # #  ---------------------------------------------
  # #  Rust
  # #  ---------------------------------------------
  # # #  -------------------------------------------
  # # #  (Rust) Linux
  # # #  -------------------------------------------
  build-libqaul-linux:
    docker:
      - image: cimg/rust:1.60.0
    working_directory: ~/qaul-libp2p
    shell: /bin/bash --login -o pipefail
    environment:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - setup-sccache
      - restore-sccache-cache
      - run:
          name: Build Libqaul for Linux
          command: cd rust && cargo build --release
      - save-sccache-cache
      - persist_to_workspace:
          root: ~/qaul-libp2p
          paths:
            - rust/target/release/liblibqaul.so
            - rust/target/release/qaul-cli
            - rust/target/release/qauld
  # # #  -------------------------------------------
  # # #  (Rust) Android
  # # #  -------------------------------------------
  build-libqaul-android:
    executor: android-rust
    working_directory: ~/qaul-libp2p
    shell: /bin/bash --login -o pipefail
    environment:
      ANDROID_NDK_HOME: /home/circleci/android-sdk/ndk/22.1.7171670
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - run:
          name: Install Rust
          command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - setup-sccache
      - restore-sccache-cache
      - run:
          name: Install build targets for android in rust
          command: rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android
      - run:
          name: Install Cargo NDK
          command: cd rust/libqaul && cargo install cargo-ndk
      - run:
          name: Build Libqaul JniLibs for Android
          command: cd rust/libqaul && sh build_libqaul_android.sh
      - save-sccache-cache
      - restore_cache:
          key: jars-{{ checksum "android/build.gradle" }}-{{ checksum  "android/libqaul/build.gradle" }}-{{ checksum  "android/blemodule/build.gradle" }}
      - run:
          name: Build AAR Library
          command: cd android && sh gradlew assemble
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "android/build.gradle" }}-{{ checksum  "android/libqaul/build.gradle" }}-{{ checksum  "android/blemodule/build.gradle" }}
      - persist_to_workspace:
          root: ~/qaul-libp2p
          paths:
            - android/blemodule/build/outputs/aar/blemodule-debug.aar
            - android/libqaul/build/outputs/aar/libqaul-debug.aar
  # # #  -------------------------------------------
  # # #  (Rust) iOS
  # # #  -------------------------------------------
  build-libqaul-ios:
    macos:
      xcode: 13.0.0
    working_directory: ~/qaul-libp2p
    shell: /bin/bash --login -o pipefail
    environment:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - run:
          name: Install CMake
          command: brew install cmake
      - run:
          name: Install Rust
          command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - setup-sccache
      - restore-sccache-cache
      - run:
          name: Install build targets for iOS in rust
          command: rustup target add aarch64-apple-ios x86_64-apple-ios
      - run:
          name: Install Cargo Lipo
          command: cd rust/libqaul && cargo install cargo-lipo
      - run:
          name: Build Libqaul *.a Library for iOS
          command: cd rust/libqaul && sh build_libqaul_ios.sh
      - save-sccache-cache
      - persist_to_workspace:
          root: ~/qaul-libp2p
          paths:
              - rust/target/universal/release/liblibqaul.a
  # # #  -------------------------------------------
  # # #  (Rust) MacOS
  # # #  -------------------------------------------
  build-libqaul-macos:
    macos:
      xcode: 13.0.0
    working_directory: ~/qaul-libp2p
    shell: /bin/bash --login -o pipefail
    environment:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - run:
          name: Install CMake
          command: brew install cmake
      - run:
          name: Install Rust
          command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - setup-sccache
      - restore-sccache-cache
      - run:
          name: Build Libqaul *.dylib Library for MacOS
          command: cd rust && cargo build
      - save-sccache-cache
      - persist_to_workspace:
          root: ~/qaul-libp2p
          paths:
              - rust/target/debug/liblibqaul.dylib
  # # #  -------------------------------------------
  # # #  (Rust) Windows
  # # #  -------------------------------------------
  build-libqaul-windows:
    executor:
      name: win/default
      size: "medium"
      shell: bash.exe
    working_directory: ~/qaul-libp2p
    environment:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - run:
          name: Install CMake
          shell: powershell.exe
          command: choco install cmake -y
      - run:
          name: Install Rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            export PATH="/c/Users/circleci/.cargo/bin:$PATH"
            cargo --version
            rustup --version
            rustc --version
      - run:
          name: Build dll Libqaul
          no_output_timeout: 30m
          command: |
            export PATH="/c/Users/circleci/.cargo/bin:/c/Program Files/CMake/bin:$PATH"
            cd rust && cargo build
      - persist_to_workspace:
          root: ~/qaul-libp2p
          paths:
            - rust/target/debug/libqaul.dll
  # #  ---------------------------------------------
  # #  Flutter
  # #  ---------------------------------------------
  # # #  -------------------------------------------
  # # #  (Flutter) Android
  # # #  -------------------------------------------
  android-beta-deploy:
    executor: android-flutter
    working_directory: ~/qaul-libp2p/qaul_ui/android
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: upload_beta_playstore
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      _JAVA_OPTIONS: "-Xmx2048m"
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m"'
      SUPPLY_JSON_KEY: ~/qaul-libp2p/qaul_ui/android/fastlane/google-credentials.json
      <<: *flutter_version
    shell: /bin/bash --login -o pipefail
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - run:
          name: Install Github CLI
          command: |
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh
      - run:
          name: Download Libqaul AAR Files from latest Github Release
          command: |
            LATEST_TAG=$(gh release list -R https://github.com/brenodt/Qaul-CI-Tests | grep -E "v[0-9]+\.[0-9]+\.[0-9]+-rust" | cut -f 3 | sort --reverse --version-sort | head -n 1)
            curl --fail --silent --show-error --create-dirs -H "Authorization: token ${GITHUB_TOKEN}" -o ../../android/blemodule/build/outputs/aar/blemodule-debug.aar "https://github.com/brenodt/Qaul-CI-Tests/releases/download/${LATEST_LAG}/blemodule-debug.aar"
            curl --fail --silent --show-error --create-dirs -H "Authorization: token ${GITHUB_TOKEN}" -o ../../android/libqaul/build/outputs/aar/libqaul-debug.aar "https://github.com/brenodt/Qaul-CI-Tests/releases/download/${LATEST_LAG}/libqaul-debug.aar"
      - install-flutter:
          version: "$FLUTTER_VERSION"
      - install-flutter-deps
      - run:
          name: Install Bundler
          command: ruby --version && sudo gem install bundler -N -v "$(grep -A 1 "BUNDLED WITH" Gemfile.lock | tail -n 1)"
      - install-bundler-deps
      - run: echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
      - run: echo "$PLAY_STORE_UPLOAD_KEY_INFO" | base64 --decode > key.properties
      - run: echo "$PLAY_STORE_JSON_KEY" | base64 --decode > fastlane/google-credentials.json
      - run:
          name: fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output
          destination: output
  # # #  -------------------------------------------
  # # #  (Flutter) iOS
  # # #  -------------------------------------------
  ios-beta-deploy:
    macos:
      xcode: 13.0.0
    <<: *flutter_ios_dir
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: upload_testflight
      <<: *flutter_version
    shell: /bin/bash --login -o pipefail
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - run:
          name: Install Github CLI
          command: brew install gh
      - run:
          name: Download Libqaul *.a File from latest Github Release
          command: |
            LATEST_TAG=$(gh release list -R https://github.com/brenodt/Qaul-CI-Tests | grep -E "v[0-9]+\.[0-9]+\.[0-9]+-rust" | cut -f 3 | sort --reverse --version-sort | head -n 1)
            curl --fail --silent --show-error --create-dirs -o ../../rust/target/universal/release/liblibqaul.a "https://github.com/brenodt/Qaul-CI-Tests/releases/download/${LATEST_LAG}/liblibqaul.a"
      - install-flutter:
          version: "$FLUTTER_VERSION"
      - install-flutter-deps
      - install-bundler-deps
      - install-cocoapods-deps
      - run:
          name: Build Flutter iOS Configuration
          command: flutter build ios --release --no-codesign --config-only
      - run:
          name: fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output
          destination: output
  # # #  -------------------------------------------
  # # #  (Flutter) MacOS
  # # #  -------------------------------------------
  macos-flutter-build:
    macos:
      xcode: 13.0.0
    working_directory: ~/qaul-libp2p/qaul_ui
    environment:
      <<: *flutter_version
    shell: /bin/bash --login -o pipefail
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - run:
          name: Install Github CLI
          command: brew install gh
      - run:
          name: Download Libqaul *.dylib File from latest Github Release
          command: |
            LATEST_TAG=$(gh release list -R https://github.com/brenodt/Qaul-CI-Tests | grep -E "v[0-9]+\.[0-9]+\.[0-9]+-rust" | cut -f 3 | sort --reverse --version-sort | head -n 1)
            curl --fail --silent --show-error --create-dirs -o ../../rust/target/debug/liblibqaul.dylib "https://github.com/brenodt/Qaul-CI-Tests/releases/download/${LATEST_LAG}/liblibqaul.dylib"
      - run:
          name: Install node-appdmg
          command: |
            npm install -g appdmg
            appdmg --version || npx appdmg --version
      - install-flutter:
          version: "$FLUTTER_VERSION"
      - install-flutter-deps
      - run:
          name: Build MacOS Application
          command: |
            flutter config --enable-macos-desktop
            flutter build macos
      - run:
          name: Build *.dmg File
          command: |
            cd installers/macos
            appdmg ./config.json ./qaul.dmg
      - store_artifacts:
          path: installers/macos/qaul.dmg
  # # #  -------------------------------------------
  # # #  (Flutter) Windows
  # # #  -------------------------------------------
  windows-flutter-build:
    executor:
      name: win/server-2022
      size: "medium"
      shell: bash.exe
    working_directory: ~/qaul-libp2p/qaul_ui
    environment:
      <<: *flutter_version
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - attach_workspace:
          at: ~/qaul-libp2p
      - run:
          name: Install Github CLI
          command: choco install gh
      - run:
          name: Download Libqaul *.dll File from latest Github Release
          command: |
            LATEST_TAG=$(gh release list -R https://github.com/brenodt/Qaul-CI-Tests | grep -E "v[0-9]+\.[0-9]+\.[0-9]+-rust" | cut -f 3 | sort --reverse --version-sort | head -n 1)
            curl --fail --silent --show-error --create-dirs -o ../../rust/target/debug/libqaul.dll "https://github.com/brenodt/Qaul-CI-Tests/releases/download/${LATEST_LAG}/libqaul.dll"
      - install-flutter:
          version: "$FLUTTER_VERSION"
      - install-flutter-deps
      - run:
          name: Build Flutter Application for Windows
          command: |
            flutter config --enable-windows-desktop
            flutter build windows
      - run:
          name: Install InnoSetup
          command: choco install innosetup
      - run:
          name: Run iscc
          command: cd bin && bash build_windows_installer
      - store_artifacts:
          path: installers\windows\qaul.exe
  # # #  -------------------------------------------
  # # #  (Flutter) Linux
  # # #  -------------------------------------------
  linux-flutter-build:
    docker:
        - image: snapcore/snapcraft:edge
    working_directory: ~/qaul-libp2p/qaul_ui
    environment:
      <<: *flutter_version
    steps:
      - restore_cache: *restore_git_cache
      - checkout-project
      - save_cache: *save_git_cache
      - run:
          name: Install Github CLI
          command: |
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh
      - run:
          name: Download Libqaul *.so File from latest Github Release
          command: |
            LATEST_TAG=$(gh release list -R https://github.com/brenodt/Qaul-CI-Tests | grep -E "v[0-9]+\.[0-9]+\.[0-9]+-rust" | cut -f 3 | sort --reverse --version-sort | head -n 1)
            curl --fail --silent --show-error --create-dirs -o ../rust/target/release/liblibqaul.so "https://github.com/brenodt/Qaul-CI-Tests/releases/download/${LATEST_LAG}/liblibqaul.so"
      - install-flutter:
          version: "$FLUTTER_VERSION"
      - install-flutter-deps
      - run:
          name: Build Flutter Application for Linux
          command: cd installers/linux && bash snapbuild
